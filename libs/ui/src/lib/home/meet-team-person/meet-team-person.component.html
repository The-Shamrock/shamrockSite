<div class="meet-person row">
  @if(person.reverse) {
  <div class="meet-img col-4">
    <img src="{{ person.image }}" alt="Photo of {{ person.name }}" />
  </div>
  }
  <div class="meet-text col-8">
    <p>{{ this.person.name }}</p>
    <p>{{ this.person.position }}</p>
  </div>
  @if(!person.reverse) {
  <div class="meet-img col-4">
    <img src="{{ person.image }}" alt="Photo of {{ person.name }}" />
  </div>
  }
</div>
